<div class="container">
	<div class="alert alert-danger alert-dismissible fade in" ng-if="errorMsg"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>{{errorMsg}}</div>
	<form>
		<div class="form-group">
	    	<label for="name">NAME</label>
	    	<input type="text" class="form-control" id="name" placeholder="Todo name" ng-model ="name">
	  	</div>
	  	<div class="form-group">
	    	<label for="description">DESCRIPTION</label>
	    	<textarea class="form-control" rows="3" placeholder="Todo description"ng-model="description"></textarea>
	  	</div>
	  	<label for="dueDate">DUEDATE</label>
	  	<datepicker date-format="yyyy-MM-dd" selector="form-control">
	    	<div class="input-group">
	        	<input class="form-control dueDate" placeholder="Choose a date" ng-model="dueDate"/>
	        	<span class="input-group-addon">
	        		<i class="fa fa-lg fa-calendar"></i>
	        	</span>
	    	</div>
		</datepicker>
	  	<button type="submit" class="btn btn-success pull-right margin-top-20" ng-click = "addToDo()">ADD</button>
	</form>	
</div>
