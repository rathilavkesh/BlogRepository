<md-dialog aria-label="Login screen"  ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Login</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon aria-label="Close dialog">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <md-button class="md-raised md-primary md-button md-ink-ripple" ng-click="loginToFacebook()"> Continue with Facebook </md-button>
      </div>
    </md-dialog-content>
  </form>
</md-dialog>
