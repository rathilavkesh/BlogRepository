    <!-- Add your site or application content here -->
    <md-toolbar layout="column" class="padding-5" ng-controller="HeaderCtrl as vm">
        <div layout="row" layout-align="center stretch" class="blog-menubar">
            <!-- <md-button ng-if="!vm.hideSideMenu" class="md-icon-button" hide-gt-sm  ng-click="vm.toggleMenu()" aria-label="Show side menu">
               <ng-md-icon icon="menu" style="fill: lightgray"></ng-md-icon>             
            </md-button> -->
            <div layout="row" layout-align="center center" class="padding-left-5">
                <div ng-click="vm.goToHome()">Blog!!!</div>
            </div> 

             <span flex></span>  

             <div layout="row" layout-align="center center">
                <md-button class="md-icon-button" title="Post Question" ng-click="vm.openAddBlogPage($event)">
                    <ng-md-icon icon="add_circle_outline" style="fill: white"></ng-md-icon>
                </md-button>

                <md-button class="md-icon-button" title="Login" ng-click="vm.openLoginDialog()" >
                    <ng-md-icon icon="login" style="fill: lightgreen"></ng-md-icon> 
                </md-button>    
            </div>         
        </div>
    </md-toolbar>


    <div flex layout="row" layout-wrap layout-fill class="blog-content">
        <div ng-view=""></div>
    </div>
